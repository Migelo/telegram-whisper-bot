[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output and reporting
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --showlocals
    --durations=10

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    concurrency: marks tests that test concurrent behavior
    telegram: marks tests that test Telegram bot functionality
    audio: marks tests that test audio processing
    whisper: marks tests that require Whisper model

# Warnings
filterwarnings =
    ignore::DeprecationWarning:telegram.*
    ignore::PytestUnraisableExceptionWarning
    ignore::RuntimeWarning:.*coroutine.*never.*awaited.*